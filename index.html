<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Cinthia's Bakery - Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<br>
			<div class="container" id="container-card">
				<div>
					<div class="row justify-content-md-center">
						<div id="logo" class="col-md-auto">
							<img src="assets/bakery_logo.webp" alt="cupcake">
						</div>
					</div>
					<hr>
					<div id="search-area">
						<div class="container text-center">
							<div class="row align-items-right">
								<div class="col-8">
									<form class="d-flex" role="search">
										<input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
										<button class="btn primary" type="submit" id="search-icon">
											<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-search-heart" viewBox="0 0 16 16">
												<path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
												<path
													d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
											</svg>
										</button>
									</form>
								</div>
								<div class="col-4">
									<button type="button" class="btn primary" id="cart-button" onclick="window.open('formulario.html')">
										<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-cart"
											viewBox="0 0 16 16">
											<path
												d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
										</svg>
										CARRINHO
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="container text-center">
						<div class="row">
							<div class="col-4">
								<h1>PRODUTOS</h1>
								<img src="assets/cupcake.jpg" class="d-block w-60" alt="..." onclick="window.open('descritivo.html')"  id="product-detail">
								<br>
								<img src="assets/bolo.jpg" class="d-block w-60" alt="..." onclick="window.open('descritivo.html')" id="product-detail">
							</div>
							<div class="col">
								<div id="carouselExampleIndicators" class="carousel slide">
									<h1>PROMOÇÕES</h1>
									<div class="carousel-inner">
										<div class="carousel-item active">
											<div class="product-item">
												<img src="assets/donuts.jpg" class="d-block w-60" alt="..." onclick="window.open('descritivo.html')" >
											</div>
										</div>
										<div class="carousel-item">
											<div class="product-item">
												<img src="assets/donuts.jpg" class="d-block w-60" alt="..." onclick="window.open('descritivo.html')" >
											</div>
										</div>
										<div class="carousel-item">
											<div class="product-item">
												<img src="assets/donuts.jpg" class="d-block w-60" alt="..." onclick="window.open('descritivo.html')" >
											</div>
										</div>
									</div>
									<button class="carousel-control-prev" type="button"
										data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
									</button>
									<button class="carousel-control-next" type="button"
										data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div id="baseboard">
						<div class="container text-center">
							<div class="row">
								<div class="col-sm">

										</svg>
									</button>
								</div>
								<div class="col-sm">
									<h3>HOME</h3>
									<button class="btn btn-outline-secondary" id="rodape-button"  onclick="window.open('index.html')">
										<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house" viewBox="0 0 16 16">
											<path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
										</svg>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

</html>
